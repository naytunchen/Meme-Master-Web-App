<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>MemeChromeExt</title>
		<link rel="stylesheet" href="popup.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  		<script src="popup.js"></script>

  		<link rel="stylesheet" href="jquery.tagsinput.css" />
  		<script type="text/javascript" src="jquery.tagsinput.js"></script>
  		<script type="text/javascript" src="html2canvas.js"></script>
  		<script>
  			$(function() {
  				$('.tagsystem').tagsInput({
  					width: '70%',
  					height: '70px',
  				});
  			});
  		</script>

	</head>
	<body>
				<div class="edit-meme" style="background-color:rgba(150,150,150,0.4)">
				<form class="form-box" name="add_form">
						<div class="url-row">
							<label>URL:</label><input class="url_textbox" name="add_url" type="text" tabindex='1' placeholder="URL here"/>
						</div>
						<div class="name-row">
							<label>Name:</label>
							<input name="add_name" type='text' tabindex="2" placeholder="Name here" />
						</div>
						

						<div class="cat-row">
								<label>Category:</label>
								<select id="add_catDrop" name="add_catDrop" style="width: 1.58in">
									<option>Category 1</option>
									<option>Category 2</option>
									<option>Category 3</option>
									<option>Category 4</option>
									<option>Category 5</option>
								</select>
						</div>

						<div class="tag-row">
							<label>Tag:</label>
							<input class="tagsystem" name="add_tag" id="add_tag"/>
						</div>
						
						<div class="rating-row">
								<label>Rating:</label>
								<div class="starRating">
											<div>
												<div>
													<div>
														<div>
															<input id="add-rate-1" class="rating1" type="radio" name="rating" value="1">
															<label for="rating1"><span>1</span></label>
														</div>
														<input id="add-rate-2" class="rating2" type="radio" name="rating" value="2">
														<label for="rating2"><span>2</span></label>
													</div>
													<input id="add-rate-3" class="rating3" type="radio" name="rating" value="3">
													<label for="rating3"><span>3</span></label>
												</div>
												<input id="add-rate-4" class="rating4" type="radio" name="rating" value="4">
												<label for="rating4"><span>4</span></label>
											</div>
											<input id="add-rate-5" class="rating5" type="radio" name="rating" value="5">
											<label for="rating5"><span>5</span></label>
										</div>
							</div>
							
							<div class="comment-wrapper">
								<div class="comment-row" style="text-shadow: 1px 1px 1px black; overflow: hidden !important;">
									<label>Comment</label><br />
									<textarea name="add_comment" rows="7"></textarea>
								</div>
								<div class="button" style="position: relative; margin-top: 2%; bottom: 0; left: 0;">
									<input id="add-save" tabindex="4" type='button' value="Save">
									<input id="add-cancel" tabindex="5" type='button' value="Cancel">
								</div>
							</div>
							
							
					</form>
					</div>
	</body>
</html>
