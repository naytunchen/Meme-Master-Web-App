<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MemeChromeExt</title>
		<link rel="stylesheet" href="popup.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
		<script src="popup.js"></script>

	</head>
	<body class="edit-meme" style="background-color: rgba(150,150,150,0.4)">
		<table  class="form_table">
			<tbody >
				<tr>
					<td>
						<label>Url:</label>
					</td>
					<td>
						<input type="text" tabindex="0" id="meme_url">

					</td>
				</tr>
				<tr>
					<td>
						<label>Name:</label>
					</td>
					<td>
						<input type="text" tabindex="1" id="memeName">
					</td>
				</tr>
				<tr>
					<td>
						<label>Category:</label>
					</td>
					<td>
						<select  id="add_catDrop" name="add_catDrop" tabindex="2">
									<option>Category 1</option>
									<option>Category 2</option>
									<option>Category 3</option>
									<option>Category 4</option>
									<option>Category 5</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>Add Tag:</label>
					</td>
					<td>
						<input type="text" tabindex="3" id="meme_tag">
					</td>
				</tr>
				<tr>
					<td>
						<label style="float:left;">Rating:</label>
					</td>
					<td>
						<div class="starRating">
										<div>
											<div>
												<div>
													<div>
														<input id="add-rate-1" class="rating1" type="radio" name="rating" value="1">
															<label for="rating1"><span>1</span></label>
														</div>
														<input id="add-rate-2" class="rating2" type="radio" name="rating" value="2">
														<label for="rating2"><span>2</span></label>
													</div>
													<input id="add-rate-3" class="rating3" type="radio" name="rating" value="3">
													<label for="rating3"><span>3</span></label>
												</div>
												<input id="add-rate-4" class="rating4" type="radio" name="rating" value="4">
												<label for="rating4"><span>4</span></label>
										</div>
									<input id="add-rate-5" class="rating5" type="radio" name="rating" value="5">
								<label for="rating5"><span>5</span></label>
						</div>
					</td>

				</tr>
				<tr>
					<td>Comments:</td>
				</tr>
				<tr>
					<td colspan="2" class="comment" ><textarea rows="4" id="meme_comment"></textarea></td>
				</tr>
				<tr id="button">
					<td colspan="2" class ="comment">
						<span>
							<input tabindex="4" onclick="saveMeme()" type="button" value="Submit">
							&nbsp;
						</span>
						<span>
							<input tabindex="5" id="cancel" type="button" value="Cancel">
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
