<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>MemeChromeExt</title>
		<link rel="stylesheet" href="css/popup.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>

  		<link rel="stylesheet" href="jquery.tagsinput.css" />
  		<script type="text/javascript" src="jquery.tagsinput.js"></script>
  		<script type="text/javascript" src="html2canvas.js"></script>
  		<script>
  			$(function() {
  				$('.tagsystem').tagsInput({
  					width: '70%',
  					height: '70px',
  				});
  			});
  		</script>

	</head>
	<body class="edit-meme">
		<table  class="form_table">
			<tbody >
				<tr>
					<td>
						<label>Url:</label>
					</td>
					<td>
						<input type="text" tabindex="0" id="meme_url" value="Url here">
					</td>
				</tr>
				<tr>
					<td>
						<label>Name:</label>
					</td>
					<td>
						<input type="text" tabindex="1" id="meme_title" value="WTF Patrick Stewart">
					</td>
				</tr>
				<tr>
					<td>
						<label>Add Tag:</label>
					</td>
					<td>
						<input type="text" tabindex="2" id="meme_tag" placeholder="enter tag here">
					</td>
				</tr>
				<tr>
					<td>Rating: </td>
					<td tabindex="3"  class="rating">
						<div class="starRating">
											<div>
												<div>
													<div>
														<div>
															<input id="add-rate-1" class="rating1" type="radio" name="rating" value="1">
															<label for="rating1"><span>1</span></label>
														</div>
														<input id="add-rate-2" class="rating2" type="radio" name="rating" value="2">
														<label for="rating2"><span>2</span></label>
													</div>
													<input id="add-rate-3" class="rating3" type="radio" name="rating" value="3">
													<label for="rating3"><span>3</span></label>
												</div>
												<input id="add-rate-4" class="rating4" type="radio" name="rating" value="4">
												<label for="rating4"><span>4</span></label>
											</div>
											<input id="add-rate-5" class="rating5" type="radio" name="rating" value="5">
											<label for="rating5"><span>5</span></label>
										</div>
					</td>
				</tr>
				<tr>
					<td>Comments:</td>
				</tr>
				<tr>
					<td colspan="2" class="comment" id="meme_comment"><textarea rows="4" ></textarea></td>
				</tr>
				<tr id="button">
					<td colspan="2" class ="comment">
						<span>
							<input tabindex="4" onclick="doit()" id="add_button" type="submit" value="Submit">
							&nbsp;
						</span>
						<span>
							<input tabindex="5" id="cancel" type="submit" value="Cancel">
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script src="popup.js"></script>
</html>
