<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MemeChromeExt</title>
		<link rel="stylesheet" href="popup.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
		<script src="popup.js"></script>

	</head>
	<body class="edit-meme">
		<table  class="form_table">
			<tbody >
				<tr>
					<td>
						<label>Url:</label>
					</td>
					<td>
						<input type="text" tabindex="0" id="meme_url">
					</td>
				</tr>
				<tr>
					<td>
						<label>Name:</label>
					</td>
					<td>
						<input type="text" tabindex="1" id="memeName">
					</td>
				</tr>
				<tr>
					<td>
						<label>Add Category:</label>
					</td>
					<td>
						<input type="text" tabindex="2" id="meme_cat">
					</td>
				</tr>
				<tr>
					<td>
						<label>Add Tag:</label>
					</td>
					<td>
						<input type="text" tabindex="2" id="meme_tag">
					</td>
				</tr>
				<tr>
					<td>Rating: </td>
					<td tabindex="3"  class="rating">
						<span id="star1" onclick="getstar(1)">☆</span>
						<span id="star2" onclick="getstar(2)">☆</span>
						<span id="star3" onclick="getstar(3)">☆</span>
						<span id="star4" onclick="getstar(4)">☆</span>
						<span id="star5" onclick="getstar(5)">☆</span>
					</td>
				</tr>
				<tr>
					<td>Comments:</td>
				</tr>
				<tr>
					<td colspan="2" class="comment" ><textarea rows="4" id="meme_comment"></textarea></td>
				</tr>
				<tr id="button">
					<td colspan="2" class ="comment">
						<span>
							<input tabindex="4" onclick="saveMeme()" id="add_button" type="button" value="Submit">
							&nbsp;
						</span>
						<span>
							<input tabindex="5" id="cancel" type="button" value="Cancel">
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
