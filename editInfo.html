<!DOCTYPE html>
<head>
	<meta charset="utf-8">

<body>
	<div class="container">
		<div class="left-panel">

			</div>
			
			<div class="category">
				<div class="category-item"> category 1</div>
				<div class="category-item"> category 2</div>
				<div class="category-item"> category 3</div>
				<div class="category-item"> category 4</div>
				<div class="category-item"> category 5</div>
				<div class="category-item"> category 6</div>
				<div class="category-item"> category 7</div>
			</div>
		</div>
		<div class="right-panel">
			<div class="search-bar">
				<input id="search-box" type="search" placeholder="search"/>
				<button id="search-button" type="button"> Search </button>
			</div>
			
			<table class="edit-meme" align="right">
				<tbody>
					<tr>
						<td>
							<label>Name:</label>
						</td>
						<td>
							<input type="text" tabindex="1" value="WTF Patrick Steward">
						</td>
					</tr>
					<tr>
						<td>
							<label>Add Tag:</label>
						</td>
						<td>
							<input type="text" tabindex="2" placeholder="Add Tag">
							<a href=# id="tag">+</a>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td tabindex="3" class="rating" align="center">
							<span>☆</span>
							<span>☆</span>
							<span>☆</span>
							<span>☆</span>
							<span>☆</span>
						</td>
					</tr>
						
					<tr>
						<td>&nbsp;</td>
						<td>
							<span>
								<input tabindex="4" type="submit" value="Save changes">
							</span>
							<span>
								<input tabindex="4" id="cancel" type="submit" value="Cancel">
							</span>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="content-view">
				<div class="diy-slideshow">
					<figure class="show">
						<img src="pic/meme1.png" style="width:100%;" /><figcaption>meme1</figcaption>
					</figure>
					<figure>
						<img src="pig/meme2.png" style="width:100%;" /><figcaption>meme2</figcaption>
					</figure>
					<figure>
						<img src="pig/meme3.png" style="width:100%;" /><figcaption>meme3</figcaption>
					</figure>
					<figure>
						<img src="pig/meme4.png" style="width:100%;" /><figcaption>meme4</figcaption>
					</figure>
					<figure>
						<img src="pig/meme5.png" style="width:100%;" /><figcaption>meme5</figcaption>
					</figure>
					<figure>
						<img src="pig/meme6.png" style="width:100%;" /><figcaption>meme6</figcaption>
					</figure>
						
					<span class="prev">&laquo;</span>
					<span class="next">&raquo;</span>					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<nav>
			<a href="#" id="tou">Terms of Use</a> |
			<a href="team-page.html" id="contactus">Contact Us</a> |
			<a href="#" id="helplink">Help</a>
		</nav>
	</footer>
	
	<script>
		(function(){
			var counter = 0, // to keep track of current slide
			$items = document.querySelectorAll('.diy-slideshow figure'), 
			// a collection of all of the slides, caching for performance
			numItems = $items.length; // total number of slides

			// this function is what cycles the slides, showing the next or previous slide and hiding all the others
			var showCurrent = function(){
				var itemToShow = Math.abs(counter%numItems);// uses remainder (aka modulo) operator to get the actual index of the element to show  
  
  // remove .show from whichever element currently has it 
  // http://stackoverflow.com/a/16053538/2006057
  			[].forEach.call( $items, function(el){
	  			el.classList.remove('show');
	  		});
  
  // add .show to the one item that's supposed to have it
  			$items[itemToShow].classList.add('show');    
  			};

// add click events to prev & next buttons 
			document.querySelector('.next').addEventListener('click', function() {
				counter++;
				showCurrent();
			}, false);

			document.querySelector('.prev').addEventListener('click', function() 			{
				counter--;
				showCurrent();
			}, false);
  
		})();  
	</script>

</body>
